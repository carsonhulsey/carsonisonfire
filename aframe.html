<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>My First AFrame </title>
    <meta name="description" content="My First AFrame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity environment="preset: tron; lighting: point; active: true; lightPosition: 0 1 -0.2"></a-entity>
            <a-box position="3.75 3.6 1.2" rotation="0 0 0" color="#CECDC8" height="1.3" animation__yoyo="property: position; dir: alternate; dur: 2000; easing: easeInSine; loop: false; to: 0 4 0" geometry="primitive: box" material="color:#cecdc8" animation__color="property: material.color; dir:alternate; dur: 1750;
            easing: easeInSine; loop: false; to: #005696">
            </a-box>
            <a-box position="3.75 1.95 1.2" rotation="0 0 0" color="#CECDC8" height= "1.4" geometry="primitive: box" material="color:#cecdc8" animation__color="property: material.color; dir:alternate; dur: 1750;
            easing: easeInSine; loop: false; to: #005696"></a-box>
            <a-box position="3.75 0.7 1.2" rotation="0 0 0" color="#005696" height= "0.7" geometry="primitive: box" material="color:#005696" animation__color="property: material.color; dir:alternate; dur: 1750;
            easing: easeInSine; loop: false; to: #cd1c0c"></a-box>
            <a-box position="3.75 2.75 3.43" rotation="0 0 0" color="#cd1c0c" height= "3" depth="3.1" geometry="primitive: box" material="color:#cd1c0c" animation__color="property: material.color; dir:alternate; dur: 1750;
            easing: easeInSine; loop: false; to: #E5C95B">
            </a-box>
            <a-box position="3.75 0.7 3.1" rotation="0 0 0" color="#CECDC8" height= "0.7" depth="2.5" animation__scale="property: scale; dir: alternate; dur: 1000; easing: easeInSine; loop: true; to: 1 1 1" geometry="primitive: box" material="color:#cecdc8" animation__color="property: material.color; dir:alternate; dur: 1750;
            easing: easeInSine; loop: false; to: #005696"></a-box>
            <a-box position="3.75 0.89 4.7" rotation="0 0 0" color="#CECDC8" height= "0.3" depth="0.5" geometry="primitive: box" material="color:#cecdc8" animation__color="property: material.color; dir:alternate; dur: 1750;
            easing: easeInSine; loop: false; to: #005696"></a-box>
            <a-box position="3.75 0.5 4.7" rotation="0 0 0" color="#E5C95B" height= "0.3" depth="0.5" shadow></a-box>
            <a-entity position="0 0 0" rotation="0 270 0">
            <a-camera position="2.7 2.5 0" rotation="0 0 0"></a-camera>
            </a-entity>
            <a-text text="value:composition with" position= "3.75 3.8 0.6"></a-text>
            <a-text text="value:red, blue" position= "3.75 3.55 0.6"></a-text>
            <a-text text="value:and yellow" position= "3.75 3.3 0.6"></a-text>
        </a-scene> 
    </body>
</html>
